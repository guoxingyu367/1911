    <title>Document</title>

<body>
    <div id='app'>

    </div>
    <script type='text/babel'>
        let Component=React.createClass({
            getDefaultProps(){//加上这个方法this中出现props值
                return{
                    hehe:'123'
                }
            },
            render(){

                let {props}=this
                return(

        })
        // let name='hanmeimemi'
        ReactDOM.render(<Component/>,app)
